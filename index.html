<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title_name">THE GTREAT FRONTEND CALCULATOR</h1>
        <form class="calc_form">
            <fieldset class="search_form-wrap">
                <div class="calc">
                    <input type="text" class="first_number number_form" placeholder="Enter the first number">
                    <input type="text" class="second_number number_form" placeholder="Enter the second number">
                </div>
                    <div class="button">
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                    <button class="mult">*</button>
                    <button class="del">/</button>
                    <button class="exp">**</button>
                    <button class="rem">%</button>
                     </div> 
            </fieldset>
            <p class="ansver_text"></p>
        </form>
    </div>
  <script src="main.js"></script>  
</body>
</html>
